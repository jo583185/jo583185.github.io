<!DOCTYPE html>
<head>
  <h1>Pizza Ordering Form</h1>
  
</head>
<form>
  <h2>Contact Information</h2>
   <label for="fname">Name:</label>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Phone:</label>
  <input type="text" id="pname" name="pname" required><br>
  <label for ="fname">Email:</label>
  <input type="text" id="ename" name="ename" required><br>

  <h2> Select Pizza Size</h2>

  <select name="size" id="size" required>
    <option value="selectsize">--Select Size--</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="xlarge">XLarge</option>
  </select>
  

  <h2>Select Sauce</h2>
  <input type="radio" id="marinara" name="sauce" value="Marinara" required>
  <label for="marinara">Marinara</label><br>
  <input type="radio" id="ranch" name="sauce" value="Ranch">
  <label for="ranch">Ranch</label><br>
  <input type="radio" id="nosauce" name="sauce" value="NoSauce">
  <label for="nosauce">No Sauce</label>

  <h2> Select Toppings</h2>
  <input type="checkbox" id="topping1" name="topping1" value="Pepperoni">
  <label for="topping1"> Pepperoni</label>
  <input type="checkbox" id="topping2" name="topping2" value="Sausage">
  <label for="topping2"> Sausage</label><br>
  <input type="checkbox" id="topping3" name="topping3" value="Mushroom">
  <label for="topping3"> Mushroom</label>
  <input type="checkbox" id="topping4" name="topping4" value="Pineapple">
  <label for="topping4"> Pineapple</label><br>
  <input type="checkbox" id="topping5" name="topping5" value="Peppers">
  <label for="topping5"> Peppers</label>
  <input type="checkbox" id="topping6" name="topping6" value="Onions">
  <label for="topping6"> Onions</label><br>

  <h2> Additional Instructions</h2>
  <textarea>name="instructions" Additional Instructions</textarea><br>

  <input type="submit">
</form>
